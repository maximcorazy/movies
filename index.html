<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="movie.css">
</head>
<body>
    <header class="header">
        <div class="header_content">
            <a href="index.html" class="header_logo">Movies</a>
            <select name="" id="select" class="header_value">
                <option value="1" class="header_values"> My account </option>
                <option value="2" class="header_values" selected> Latest Releases</option>
            </select>
    </div>
    </header>
    <div class="releases">Latest Releases</div>
    <div class="container">
        <div class="movies"> </div>
        <div class="modal"></div>
        <div class="pagination">
            <button id="first">First</button>
            <button id="prev">Prev</button>
            <span id="pageNumbers"></span>
            <button id="next">Next</button>
            <button id="last">Last</button>
        </div>
    </div>
    <script src="movie.js"></script>
</body>
</html>
